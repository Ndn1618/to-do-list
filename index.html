<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 class="sr-only">Write your doings list</h1>

  <section class="activities-section">
    <div class="container d-flex flex-column vh-100 overflow-hidden">
      <h2 class="text-center mt-4">To Do List</h2>
      <form class="activity-form d-flex flex-column" action="https://echo.htmlacademy.ru" method="POST">
        <div class="form-group d-flex align-items-center">
          <input class="activity-input form-control mr-4" type="text" name="activity" aria-label="Write activity"
            autocomplete="off" required>
          <label class="mb-0 mr-3" for="customSwitch">
            Important
            <div class="custom-control custom-switch">
              <input class="important-activity custom-control-input" type="checkbox" name="important-activity"
                id="customSwitch">
              <label class="custom-control-label" for="customSwitch"></label>
            </div>
          </label>
          <button class="btn btn-outline-warning" type="submit">Add</button>
        </div>
      </form>

      <ol class="activity-list list-group flex-grow-1 overflow-auto"></ol>
    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
